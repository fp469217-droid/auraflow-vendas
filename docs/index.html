<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraFlow - Produtividade Consciente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
        }
        
        .hero-section {
            padding: 80px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .offer-box {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 30px 0;
        }
        
        .offer-box h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .btn {
            background: #ff6b6b;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .timer {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .hero-section {
                padding: 60px 20px;
            }
            
            .offer-box {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1>üöÄ AuraFlow</h1>
            <p class="subtitle">Pare de Brigar Com Sua Pr√≥pria Mente</p>
            
            <div class="offer-box">
                <h3>üéÅ Oferta por Tempo Limitado</h3>
                <button class="btn">üëâ QUERO SER PRODUTIVO - R$ 47</button>
                <p>‚è∞ Termina em: <span class="timer" id="countdown">03:00:00</span></p>
            </div>
            
            <div style="margin-top: 40px; font-size: 0.9rem; opacity: 0.8;">
                <p>‚úÖ M√©todo Cient√≠fico | ‚úÖ Resultados em 7 Dias | ‚úÖ Garantia de 30 Dias</p>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        function startCountdown() {
            let time = 3 * 60 * 60; // 3 horas em segundos
            
            function updateTimer() {
                const hours = Math.floor(time / 3600);
                const minutes = Math.floor((time % 3600) / 60);
                const seconds = time % 60;
                
                document.getElementById('countdown').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (time > 0) {
                    time--;
                }
            }
            
            updateTimer(); // Atualizar imediatamente
            setInterval(updateTimer, 1000);
        }
        
        // Iniciar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', startCountdown);
    </script>
</body>
</html>
